{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranked Reviews</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      select {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }

      .form-actions {
        display: flex;
        justify-content: space-around;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        color: #ffffff;
        background-color: #1dbbd6;
        cursor: pointer;
      }

      .reviews-list {
        display: none;
        margin-top: 20px;
      }

      .reviews-list p {
        margin-bottom: 10px;
      }

      .ranked-button {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to your Ranked Reviews</h1>

      <form method="post">
        {% csrf_token %} {{form.as_p}}
        <button type="submit" name="review_btn">Review</button>
      </form>
      <h>All Products</h>
      {% render_table table %}
      <div class="form-group">
        <form method="post">
          {% csrf_token %}
          <button type="submit" name="return_btn">Return</button>
        </form>
      </div>
    </div>
  </body>
</html>
