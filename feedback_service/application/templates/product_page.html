{% load render_table from django_tables2 %}

<html>
  <head>
    <title>Feedback Ranker</title>
  </head>
  <body>

      {% csrf_token %} {{ form.as_p }}

    <h>ALL PRODUCTS</h>
    {% render_table table %}
